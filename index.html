<!DOCTYPE html>
<html>
<head>
  <title>JKBOSE Result</title>
  <style>
    body{
      margin:0;
      padding:0;
      font-family: Arial, sans-serif;
      background:#f2f4f7;
    }
    .container{
      width:360px;
      margin:60px auto;
      background:#fff;
      padding:20px;
      border-radius:6px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h2{
      text-align:center;
      color:#800000;
      margin-bottom:20px;
    }

    label{
      font-size:13px;
    }

    input{
      width:100%;
      padding:8px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:4px;
    }
    button{
      width:100%;
      padding:10px;
      margin-top:20px;
      background:#1a73e8;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-size:14px;
    }

    button:hover{
      background:#1558b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>JKBOSE Result</h2>
    <label>Student Name</label>
  <input type="text" id="name">
    <br><br>
    <label>Roll Number</label>
    <input type="text" id="roll">

    <button onclick="goToResult()">Submit</button>
  </div>
  <script>
   function goToResult(){
      let name = document.getElementById("name").value.trim();
      let roll = document.getElementById("roll").value.trim();

      if(name === "" || roll === ""){
        alert("Please enter all details");
        return;
      }
      window.location.href =
        "result.html?name=" + encodeURIComponent(name) +
        "&roll=" + encodeURIComponent(roll);
    }
  </script>
</body>
</html>
